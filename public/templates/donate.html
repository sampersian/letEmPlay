<h1>{{ view.title }}</h1>

<main>
  <form class="donateForm form-horizontal">
    <h3 class="donateMessage">Add your items below.</h3>
    <fieldset>
      <div class="form-group">
        <label class="col-lg-2 control-label">Zip</label>
        <div class="col-lg-10">
          <input type="number" class="form-control" ng-model="view.donation.zip" placeholder="12345" required>
        </div>
      </div>


      <div class="form-group">
        <label class="col-lg-2 control-label">Position</label>
        <div class="col-lg-10">
          <div class="radio">
            <label>
              <input type="radio" ng-model="view.donation.position" id="optionsRadios1" value="skater" checked="">
              Skater
            </label>
            <label>
              <input type="radio" ng-model="view.donation.position" name="optionsRadios" id="optionsRadios2" value="goalie">
              Goalie
            </label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="col-lg-2 control-label">Items Added: </label>
        <span ng-repeat="item in view.donation.items">
          {{item.type}} ({{item.size[0]}})
          <button class="btn btn-danger" ng-click="view.removeDonationItem(item)">X</button>
        </span>
      </div>

      <div class="form-group" ng-hide="view.donation.position">
        <h3>Please select a position</h3>
      </div>

      <div class="form-group" ng-if="view.donation.position === 'skater'">
        <label for="select" class="col-lg-2 control-label">Add Equipment</label>
        <div class="col-lg-10">
          <select class="form-control" ng-model="view.donation.newitem.type">
            <option value="Elbow Pads">Elbow Pads</option>
            <option value="Gloves">Gloves</option>
            <option value="Helmet">Helmet</option>
            <option value="Pants">Hockey Pants / Breezers</option>
            <option value="Skates">Skates</option>
            <option value="Shin Pads">Shin Pads</option>
            <option value="Shoulders">Shoulder Pads</option>
            <option value="Socks">Socks</option>
            <option value="Stick">Stick</option>
          </select>
          <br>
          <select multiple="" ng-model="view.donation.newitem.size" ng-if="view.donation.newitem.type" ng-hide="view.donation.newitem.type === 'Stick' || view.donation.newitem.type === 'Skates'" class="form-control">
            <option>Youth Extra-small</option>
            <option>Youth Small</option>
            <option>Youth Medium</option>
            <option>Youth Large</option>
            <option>Youth Extra-large</option>
            <option>Adult Extra-small</option>
            <option>Adult Small</option>
            <option>Adult Medium</option>
            <option>Adult Large</option>
            <option>Adult Extra-large</option>
          </select>

          <select multiple="" ng-model="view.donation.newitem.size" ng-if="view.donation.newitem.type" ng-show="view.donation.newitem.type === 'Skates'" class="form-control">
            <option>6</option>
            <option>6.5</option>
            <option>7</option>
            <option>7.5</option>
            <option>8</option>
            <option>8.5</option>
            <option>9</option>
            <option>9.5</option>
            <option>10</option>
            <option>10.5</option>
            <option>11</option>
            <option>11.5</option>
            <option>12</option>
            <option>12.5</option>
            <option>13</option>
            <option>13.5</option>
          </select>

          <select multiple="" ng-model="view.donation.newitem.size" ng-if="view.donation.newitem.type" ng-show="view.donation.newitem.type === 'Stick'" class="form-control">
            <option>Kids</option>
            <option>Junior</option>
            <option>Intermediate</option>
            <option>Senior</option>
          </select>
        </div>

        <div class="form-group">
          <button type="button" ng-click="view.newDonationItem()" class='btn btn-info' name="button">Add Item</button>
        </div>
      </div>

      <div class="form-group" ng-if="view.donation.position === 'goalie'">
        <label for="select" class="col-lg-2 control-label">Selects</label>
        <div class="col-lg-10">
          <select class="form-control" id="select">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
          <br>
          <select multiple="" class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

        <div class="form-group">
          <button type="button" ng-click="view.newDonationItem()" class='btn btn-info' name="button">Add Item</button>
        </div>
      </div>



      <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
          <button type="reset" class="btn btn-default">Cancel</button>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>

    </fieldset>
  </form>

</main>
