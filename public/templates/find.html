<h1>{{ view.title }}</h1>
<h2>Look below for all the shit you need</h2>

<ul class="find-list">
  <h1> Here are the current listings of gear. </h1>
  <li class="clean-list find-item" ng-repeat="data in view.data">
    <h1>Donation Id  {{ data["donation_id"] }}</h1>
    <ul>
      <li class="clean-list" ng-repeat="piece in data.pieces">
        <h3> {{ piece.type }} - {{ piece.size }} </h3>
        <h5>Brand: {{ piece.brand }} Sex: {{ piece.sex }}</h5>
      </li>
    </ul>
  </li>
</ul>
