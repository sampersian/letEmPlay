<!DOCTYPE html>
<html lang="en" ng-app="letEmPlayApp">
<head>
  <meta charset="UTF-8">
  <title>Let Em' Play</title>

  <base href="/" />
  <link rel="stylesheet" href="https://bootswatch.com/simplex/bootstrap.css">
  <link rel="stylesheet" href="/stylesheets/style.css" media="screen" title="no title">
</head>
<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/#/">Let Em' Play</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li><a href="/#/donate">Donate</a></li>
        </ul>
        <form class="navbar-form navbar-left" role="search" ng-submit="searchDonations()">
          <div class="form-group">
            <select class="form-control" name="searchMethod" ng-model="searchMethod" ng-init="searchMethod = 'skater'">
              <option value="skater" selected>Skater</option>
              <option value="goalie">Goalie</option>
            </select>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" name="searchValue" ng-model="searchValue" placeholder="Search Gear">
          </div>
          <input type="submit" class="btn btn-default" value="Submit">
        </form>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="/logout">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div ng-view>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>
  <script src='js/map.js'></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCC3pdD43USbZV5vRojdGTZ72TCr3b4ovs&callback=initMap"></script>
</body>
</html>
